<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QRCode Print</title>
</head>
<body>
<table>
    <tr>
        <td>ID</td>
        <td><$id</td>
    </tr>
    <tr>
        <td>Text</td>
        <td>$text</td>
    </tr>
    <tr>
        <td>Picture</td>
        <td><img src="$text"></td>
    </tr>
    <tr>
        <td>QRCode</td>
        <td><img src="$qr"></td>
    </tr>
</table>
</body>
</html>
